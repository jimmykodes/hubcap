version: '3'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file: .env
    restart: always
    volumes:
      - ./var/docker/artifacts:/usr/local/sbin
      - ./web/dist:/app/web/dist
    ports:
      - 8000:80
  ui:
    image: library/node:14
    volumes:
      - ./web:/app
    working_dir: /app
    restart: always
    command: "npm run dev"

  proxy:
    image: library/nginx:1.19
    volumes:
      - ./docker/proxy.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    restart: always
    depends_on:
      - ui
      - api

  pg:
    image: postgres:13
    volumes:
      - ./docker/dbinit/pg:/docker-entrypoint-initdb.d:ro
      - ./var/db/pg_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
